<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Best Friends - Clark L. Cadahing</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', sans-serif; color:#f0f0f0; background:#0a1f2e; min-height:100vh; overflow-x:hidden; }
    .bg { position: fixed; inset:0; background: linear-gradient(to bottom, #00111c, #0a2e1a); z-index:-2; }
    .forest { position:absolute; bottom:0; width:100%; height:70%; background: url('https://thumbs.dreamstime.com/b/enchanted-forest-path-night-glowing-fireflies-yellow-wildflowers-soft-light-lush-greenery-winding-trail-magical-380064138.jpg') bottom center/cover no-repeat; opacity:0.7; animation: pan 100s linear infinite; }
    @keyframes pan { to { background-position: 100% bottom; } }
    .overlay { position: fixed; inset:0; background: rgba(0,20,30,0.5); z-index:-1; }
    header { text-align:center; padding:100px 20px 50px; }
    h1 { font-size:4rem; text-shadow:0 3px 15px #0008; margin-bottom:20px; }
    .tagline { font-size:1.5rem; max-width:800px; margin:0 auto 40px; text-shadow:0 1px 8px #0009; }
    .gallery { display:grid; grid-template-columns: repeat(auto-fit, minmax(300px,1fr)); gap:30px; margin-top:50px; max-width:1100px; margin-left:auto; margin-right:auto; }
    .gallery-item { background: #001e3299; border-radius:15px; overflow:hidden; box-shadow:0 8px 25px #0009; }
    .gallery-img { width:100%; height:320px; object-fit:cover; }
    .back-btn {
        position: fixed;
        top:20px;
        left:20px;
        background:#ffd70033;
        border:2px solid #ffdd00;
        padding:10px 20px;
        border-radius:50px;
        cursor:pointer;
        font-size:1.2rem;
        transition:.3s;
        z-index:1000;
    }
    .back-btn:hover { background:#ffd70066; transform:scale(1.1); }
    .back-btn i { margin-right:8px; }
    footer { text-align:center; padding:60px; }
</style>
</head>
<body>
<div class="bg">
    <div class="forest"></div>
</div>
<div class="overlay"></div>

<div class="back-btn" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Back to Home</div>

<header>

</header>

    </div>
    <div class="gallery-item">
        <img src="bf2.jpg" class="gallery-img" alt="Friend 2">
    </div>
    <div class="gallery-item">
        <img src="bf3.jpg" class="gallery-img" alt="Friend 3">
    </div>
    <div class="gallery-item">
        <img src="bf4.jpg" class="gallery-img" alt="Friend 4">
    </div>
</div>

<footer>&copy; 2025 Clark L. Cadahing. Enchanted IT Journey ðŸŒ²âœ¨</footer>

</body>
</html>
